name: Validate Application Pipeline

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      branch:
        description: "Branch to validate"
        required: true
        type: string
      dockerfile:
        description: "Path to the Dockerfile"
        required: true
        type: string
        default: "Dockerfile"
      dockerhub_repo:
        description: "DockerHub repository name"
        required: true
        type: string
        default: "venkatalakshmi0448/nodejs-docker"
      docker_tag:
        description: "Docker image tag"
        required: false
        type: string
        default: "latest"
      deploy_env:
        description: "Deployment environment"
        required: true
        type: string
        default: "staging"

    secrets:
      DOCKERHUB_USERNAME:
        description: "DockerHub username"
        required: true
      DOCKERHUB_PASSWORD:
        description: "DockerHub password or personal access token"
        required: true

jobs:
  validate:
    runs-on: ubuntu-latest
    environment:
      name: validate

    steps:
      # Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch || 'main' }}
          fetch-depth: 0
          submodules: true

      # Validate Secrets Before Proceeding
      - name: Validate Environment Variables
        run: |
          if [[ -z "${{ secrets.DOCKERHUB_USERNAME }}" || -z "${{ secrets.DOCKERHUB_PASSWORD }}" ]]; then
            echo "‚ùå Required secrets are missing!"
            exit 1
          fi
          echo "‚úÖ Required secrets are set."

      # Docker Login
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Verify Docker Login
      - name: Verify Docker Login
        run: |
          echo "üîç Checking Docker login..."
          if ! docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" -p "${{ secrets.DOCKERHUB_PASSWORD }}"; then
            echo "‚ùå Login failed! Check credentials."
            exit 1
          fi
          echo "‚úÖ Docker login successful!"

      # Set up Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: |
            ${{ inputs.dockerhub_repo }}:${{ inputs.docker_tag || 'latest' }}
            ${{ inputs.dockerhub_repo }}:latest
          labels: "built-by=github-actions"
