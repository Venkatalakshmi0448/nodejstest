name: Validate Application Pipeline

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      branch:
        description: "Branch to validate"
        required: false
        type: string
        default: "main"
      dockerfile:
        description: "Path to the Dockerfile"
        required: false
        type: string
        default: "Dockerfile"
      dockerhub_repo:
        description: "DockerHub repository name"
        required: true
        type: string
      docker_tag:
        description: "Docker image tag"
        required: false
        type: string
        default: "latest"
      deploy_env:
        description: "Deployment environment"
        required: false
        type: string
        default: "staging"

    secrets:
      DOCKERHUB_USERNAME:
        description: "DockerHub username"
        required: true
      DOCKERHUB_PASSWORD:
        description: "DockerHub password or personal access token"
        required: true

jobs:
  validate:
    runs-on: ubuntu-latest
    environment:
      name: validate

    steps:
      # Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
          submodules: true

      # Validate Inputs Before Proceeding
      - name: Validate Inputs
        run: |
          if [[ -z "${{ inputs.dockerhub_repo }}" ]]; then
            echo "❌ dockerhub_repo is missing!"
            exit 1
          fi
          if [[ -z "${{ inputs.docker_tag }}" ]]; then
            echo "⚠️ docker_tag is empty, using 'latest'."
          fi
          echo "✅ Inputs validation passed."

      # Validate Secrets Before Proceeding
      - name: Validate Secrets
        run: |
          if [[ -z "${{ secrets.DOCKERHUB_USERNAME }}" || -z "${{ secrets.DOCKERHUB_PASSWORD }}" ]]; then
            echo "❌ Required secrets are missing!"
            exit 1
          fi
          echo "✅ Secrets validation passed."

      # Docker Login
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Verify Docker Login
      - name: Verify Docker Login
        run: |
          if ! docker info | grep -q 'Username'; then
            echo "❌ Docker login failed!"
            exit 1
          fi
          echo "✅ Docker login successful!"

      # Set up Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: |
            ${{ inputs.dockerhub_repo }}:${{ inputs.docker_tag }}
            ${{ inputs.dockerhub_repo }}:latest
          labels: "built-by=github-actions"
