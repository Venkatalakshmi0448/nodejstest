name: Validate Application Pipeline

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      branch:
        description: "Branch to validate"
        required: true
        type: string
      dockerfile:
        description: "Path to the Dockerfile"
        required: true
        type: string
        default: "Dockerfile"
      dockerhub_repo:
        description: "DockerHub repository name"
        required: true
        type: string
        default: "venkatalakshmi0448/nodejs-docker"
      deploy_env:
        description: "Deployment environment"
        required: true
        type: string
        default: "staging"

jobs:
  validate:
    runs-on: ubuntu-latest
    environment:
      name: validate

    steps:
      # Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch || 'main' }}
          fetch-depth: 0
          submodules: true

      # Validate Secrets Before Proceeding
      - name: Validate Environment Variables
        run: |
          if [[ -z "${{ secrets.DOCKERHUB_USERNAME }}" || -z "${{ secrets.DOCKERHUB_PASSWORD }}" ]]; then
            echo "❌ Required secrets are missing!"
            exit 1
          fi
          echo "✅ Required secrets are set."

      # Docker Login
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Verify Docker Login
      - name: Verify Docker Login
        run: |
          if ! docker logout; then
            echo "❌ Docker login failed!"
            exit 1
          fi
          echo "✅ Docker login successful!"

      # Set up Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Extract metadata for tagging
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.dockerhub_repo || 'venkatalakshmi0448/nodejs-docker' }}

      # Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile || 'Dockerfile' }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
