name: Validate Application Pipeline (Reusable)

on:
  workflow_call:
    inputs:
      branches:
        description: "Branches to validate"
        required: false
        type: string
        default: '["main"]'
      dockerfiles:
        description: "Paths to Dockerfiles"
        required: false
        type: string
        default: '["Dockerfile"]'
      dockerhub_repo:
        description: "DockerHub repository name"
        required: true
        type: string
      docker_tags:
        description: "Docker image tags"
        required: false
        type: string
        default: '["latest"]'
      deploy_envs:
        description: "Deployment environments"
        required: false
        type: string
        default: '["staging"]'
    secrets:
      DOCKERHUB_USERNAME:
        required: true
      DOCKERHUB_PASSWORD:
        required: true

jobs:
  validate:
    runs-on: ubuntu-latest
    environment: ${{ matrix.deploy_env }}

    strategy:
      matrix:
        branch: ${{ fromJson(inputs.branches) }}
        dockerfile: ${{ fromJson(inputs.dockerfiles) }}
        docker_tag: ${{ fromJson(inputs.docker_tags) }}
        deploy_env: ${{ fromJson(inputs.deploy_envs) }}
      fail-fast: false  # Ensures one failure does not stop other matrix jobs

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ matrix.branch }}
          fetch-depth: 0
          submodules: true

      - name: Validate Inputs
        run: |
          echo "Branch: ${{ matrix.branch }}"
          echo "Dockerfile: ${{ matrix.dockerfile }}"
          echo "Docker Tag: ${{ matrix.docker_tag }}"
          echo "Deployment Environment: ${{ matrix.deploy_env }}"

      - name: Validate Secrets
        run: |
          if [[ -z "${{ secrets.DOCKERHUB_USERNAME }}" || -z "${{ secrets.DOCKERHUB_PASSWORD }}" ]]; then
            echo "‚ùå Required secrets are missing!"
            exit 1
          fi
          echo "‚úÖ Secrets validation passed."

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Verify Docker Login
        run: |
          echo "üîç Checking Docker login..."
          if ! docker info | grep -q 'Username'; then
            echo "‚ùå Docker login failed!"
            exit 1
          fi
          echo "‚úÖ Docker login successful!"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Debug Docker Image Tags
        run: |
          echo "Using Docker tag: ${{ matrix.docker_tag }}"
