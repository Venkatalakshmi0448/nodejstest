name: Validate Application Pipeline

on:
  push:
    branches:
      - main
  workflow_call:
    inputs:
      branch:
        description: "Branch to validate"
        required: false
        type: string
        default: "main"
      dockerfile:
        description: "Path to the Dockerfile"
        required: false
        type: string
        default: "Dockerfile"
      dockerhub_repo:
        description: "DockerHub repository name"
        required: true
        type: string
      docker_tag:
        description: "Docker image tag"
        required: true
        type: string
        default: "latest"
      deploy_env:
        description: "Deployment environment"
        required: false
        type: string
        default: "staging"

jobs:
  validate:
    runs-on: ubuntu-latest
    environment:
      name: validate

    steps:
      # Checkout Repository
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: ${{ inputs.branch }}
          fetch-depth: 0
          submodules: true

      # Validate Inputs Before Proceeding
      - name: Validate Inputs
        run: |
          echo "🚀 Validating inputs..."
          if [[ -z "${{ inputs.dockerhub_repo }}" ]]; then
            echo "❌ dockerhub_repo is missing!"
            exit 1
          fi
          if [[ -z "${{ inputs.docker_tag }}" ]]; then
            echo "⚠️ docker_tag is empty, using 'latest'."
          fi
          echo "✅ Inputs validation passed."

      # Validate Secrets Before Proceeding
      - name: Validate Secrets
        run: |
          echo "🔐 Validating secrets..."
          if [[ -z "${{ secrets.DOCKERHUB_USERNAME }}" || -z "${{ secrets.DOCKERHUB_PASSWORD }}" ]]; then
            echo "❌ Required secrets are missing!"
            exit 1
          fi
          echo "✅ Secrets validation passed."

      # Docker Login
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # Verify Docker Login
      - name: Verify Docker Login
        run: |
          echo "🔍 Checking Docker login..."
          if ! docker info | grep -q 'Username'; then
            echo "❌ Docker login failed!"
            exit 1
          fi
          echo "✅ Docker login successful!"

      # Set up Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Debug Docker Image Tags
      - name: Debug Docker Image Tags
        run: |
          echo "🐳 DockerHub Repo: ${{ inputs.dockerhub_repo }}"
          echo "🏷️  Docker Image Tag: ${{ inputs.docker_tag }}"
          echo "📝 Full Image Name: ${{ inputs.dockerhub_repo }}:${{ inputs.docker_tag }}"

      # Build and Push Docker Image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: |
            ${{ inputs.dockerhub_repo }}:${{ inputs.docker_tag }}
            ${{ inputs.dockerhub_repo }}:latest
          labels: "built-by=github-actions"
